<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顏色迷宮</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 導航列 -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="#">顏色迷宮</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#gameplay">遊戲玩法</a></li>
        <li class="nav-item"><a class="nav-link" href="#story">故事背景</a></li>
        <li class="nav-item"><a class="nav-link" href="#gallery">實機畫面</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- 主頁內容 -->
<section id="main" class="content-section">
  <h2>顏色迷宮</h2>
</section>

<section id="gameplay" class="content-section">
  <div v-for="item in Gameplay" >
    <h2>遊戲玩法</h2>
      <div class="gameplay-content">
        <img src="img/contorller.png" alt="遊戲玩法" class="gameplay-image">
        <div>
        <p> {{item.title}}</p>
        <ul>
          <p>{{item.text1}}</p>
          <p>{{item.text2}}</p>
          <p>{{item.text3}}</P>
        </ul>
        </div>
      </div>
  </div>
</section>

<section id="story" class="content-section">
  <div v-for="item in Story" >
    <h2>故事背景</h2>
    <div class="story-content">
      <div>
        <p>{{item.text1}}</p>
        <p>{{item.text2}}</p>
        <p>{{item.text3}}</p>
      </div>
      <img src="img/book.png" alt="故事背景" class="story-image">
    </div>
  </div>
</section>

<!-- 實機畫面 -->
<section id="gallery" class="content-section">
  <h2>實機畫面</h2>
  <div id="galleryCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-container">
    <div class="carousel slide" data-bs-ride="carousel">
      <div v-for="(item, index) in Gallery" :class="['carousel-item', { active: index === 0 }]" :key="index">
        <img :src="'img/' + item.imgSrc" class="d-block w-100" :alt="'實機畫面 ' + (index + 1)">
      </div>
    </div>
        <!-- 第一張圖片 -->
<!--
        <div class="carousel-item active">
          <img src="img/play1.png" class="d-block w-100" alt="實機畫面 1">
        </div> 
      -->

        <!-- 第二張圖片 -->
         <!-- 
        <div class="carousel-item">
          <img src="img/play2.png" class="d-block w-100" alt="實機畫面 2">
        </div>
        -->
        <!-- 第三張圖片 -->
         <!--
        <div class="carousel-item">
          <img src="img/play3.png" class="d-block w-100" alt="實機畫面 3">
        </div>
        
      </div>-->
  <!-- 輪播控制按鈕 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">上一張</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">下一張</span>
    </button>
  </div>
  </div>
</section>

<!-- 頁尾 -->
<footer class="footer">
  <p>© 2024 顏色迷宮 | 聯絡我們：<a href="mailto:zongyan1005@mail.com" class="text-white">zongyan1005@mail.com</a></p>
</footer>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
<script src="vue.js"></script>
</body>
</html>
